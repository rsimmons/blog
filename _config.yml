prose:
  rooturl: '_posts'
  siteurl: 'http://www.rsimmons.org/'
  media: 'media'
  ignore:
    - README.md
    - _config.yml
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "title"
        field:
          element: "text"
          label: "Title"
